<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <html>
    
    <body>
      <section class="media book showcase" data-isbn="0553283685">
        <header>
          <h3 class="title"></h3>
          <h4 class="author"></h4>
        </header>
      </section>
    </body>
    
    </html>
    <script>
        var keyData = "0553283685";
        $.ajax({
            url: "https://openlibrary.org/api/books?bibkeys=ISBN:" + keyData + "&jscmd=details&callback=mycallback",
            dataType: "jsonp",
            success: function (data) {
                var getData = data["ISBN:" + keyData];
                var title = getData.details.title,
                    author = getData.details.authors[0].name;
                $('.title').text(title);
                $('.author').text(author);
            }
        });
    </script>
</body>

</html>
